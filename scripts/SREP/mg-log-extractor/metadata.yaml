file: script.sh
name: mg-log-extractor
shortDescription: Extracts must-gather logs from hive s3 and produces a tarball
description: |
  Extracts must-gather logs from hive s3 bucket
  Can only be run on hive clusters
  ocm backplane mg-log-extractor -p TARGET_LOG_DIR= <s3-log-dir-name> > output.tar.gz
  tar -xvf output.tar.gz
author: tfahlman
allowedGroups: 
  - SREP
labels:
  - key: OSD_TYPES
    description: Which cluster types to run this script on
    values:
      - OSD
      - HyperShift
rbac:
    clusterRoleRules:
        - verbs:
            - "get"
          apiGroups:
            - "hive.openshift.io"
          resources:
            - "hiveconfigs"
    roles:
      - namespace: "hive"
        rules:
          - verbs:
            - "get"
            apiGroups:
            - ""
            resources:
            - "secrets"
language: bash
envs:
  - key: "TARGET_LOG_DIR"
    description: "Target directory in the bucket for the logs"
    optional: false